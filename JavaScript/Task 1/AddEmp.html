<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="AddEmp.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

</head>
<body>
    <h2 class="header">Add Employee</h2>
    <form class="loginForm">
        <div class="input-data">
            
            <div class="col-1" >
                <input type="text" name="fname" placeholder="FIRST NAME">
                <input type="email" name="email" placeholder="EMAIL ID"><br>
                <span class="error">Enter Valid Email Address</span>
                
                <select name="department" id="dep" aria-placeholder="DOMAIN">
                    <option selected disabled>DOMAIN</option>
                    <option>DEVELOPMENT</option>
                    <option>TESTING</option>
                    <option>SALES</option>
                    <option>OPERATIONS</option>
                </select>
            </div>
            <div class="col-2">
                <input type="text" name="lname" placeholder="LAST NAME">
                <br>
                <input type="number" name="lname" placeholder="PHONE NO"><br>
                <span class="error">Enter Valid Phone No</span>
            </div>
            <br><br>
            
        </div>
        <div class="actions">
        <button type="button" class="dis">DISCARD</button>
        <button type="submit" class="sub">SUBMIT</button>
        </div>
    </form>
</body>
</html>
