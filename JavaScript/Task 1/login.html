<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Login</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

</head>
<body>
    <h2 class="header">Welcome</h2>
    <form class="loginForm">
        <div class="form" id="email">
            <input type="email" name="userid" placeholder="USER ID">
            <br>
            <span class="error">Enter Valid Email Address</span>
        </div>
        <div class="form" id="pass">
            <input type="password" name="pass" placeholder="PASSWORD">
            <br>
            <span class="error">8-16 characters , 1 Special Character, 1 Uppercase, 1 Lowercase, 1 number</span>
        </div>
        <br><br>
        <button type="submit" class="sub">LOGIN</button>
    </form>
</body>
</html>
